spring:
  application:
    name: ye-ai-code-mother-backend
  profiles:
    active: local
  data:
    redis:
      host: localhost
      port: 6379
      ttl: 3600
  session:
    store-type: redis
    timeout: 2592000

  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ye_ai_code_mother
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.ye.yeaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

